<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <script
      src="https://kit.fontawesome.com/9f470ab822.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo-wrap">
        <h2 class="logo">Premier</h2>
      </div>
      <ul class="nav-links">
        <li class="links"><a href="/index.html">Home</a></li>
        <li class="links"><a href="/about.html">About</a></li>
        <li class="links"><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="contact">
      <div class="contact-wrap">
        <div class="contact-header">
          <h1>Contact <span class="prem">Premier</span></h1>
          <p>
            Fill out the below form to Contact Us at
            <span class="prem">Premier</span>
          </p>
        </div>
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <br />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <br />
          <br />
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea> <br /><br />
          <button class="submit">Submit</button>
        </form>
      </div>
    </main>
    <section class="location">
      <div class="location-wrap">
        <div>
          <i class="fas fa-map-marker-alt fa-lg"></i>
          <h3>Location</h3>
          <p>Ibadan, Nigeria</p>
        </div>
        <div>
          <i class="fas fa-phone-square fa-lg"></i>
          <h3>Phone Number</h3>
          <p>+234, 905, 222, 111</p>
        </div>
        <div>
          <i class="fas fa-envelope fa-lg"></i>
          <h3>Email</h3>
          <p>premier@gmail.com</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="my-footer">
        <p>Premier Hotel &copy; 1920 All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
